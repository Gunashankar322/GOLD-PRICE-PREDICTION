<!DOCTYPE html>
<html>

   <head>
      <title>Text Input Control</title>
       <link rel="stylesheet" href="fis.css">
   </head>
	<style>
     body {
  align-items: center;
  display: flex;
  justify-content: center;
  height: 100vh;
  background-image: url('https://wallpaperboat.com/wp-content/uploads/2020/07/14/50614/white-and-gold-07.jpg');
  background-repeat: no-repeat;
  background-size: cover;
}

.form {
  background-color: #15172b;
  border-radius: 20px;
  box-sizing: border-box;
  height: 800px;
  padding: 20px;
  width: 650px;
}

.title {
  color: #eee;
  font-family: sans-serif;
  font-size: 36px;
  font-weight: 600;
  margin-top: 30px;
  text-align: center;
}

.subtitle {
  color: #eee;
  font-family: sans-serif;
  font-size: 16px;
  font-weight: 600;
  margin-top: 10px;
  text-align: center;
}

.input-container {
  height: 50px;
  position: relative;
  width: 100%;
}

.ic1 {
  margin-top: 40px;
}

.input {
  background-color: #303245;
  border-radius: 12px;
  border: 0;
  box-sizing: border-box;
  color: #eee;
  font-size: 18px;
  height: 100%;
  outline: 0;
  padding: 4px 20px 0;
  width: 100%;
}

.cut {
  background-color: #15172b;
  border-radius: 10px;
  height: 20px;
  left: 20px;
  position: absolute;
  top: -20px;
  transform: translateY(0);
  transition: transform 200ms;
  width: 76px;
}

.cut-short {
  width: 50px;
}

.input:focus ~ .cut,
.input:not(:placeholder-shown) ~ .cut {
  transform: translateY(8px);
}

.placeholder {
  color: #65657b;
  font-family: sans-serif;
  left: 20px;
  line-height: 14px;
  pointer-events: none;
  position: absolute;
  transform-origin: 0 50%;
  transition: transform 200ms, color 200ms;
  top: 20px;
}

.input:focus ~ .placeholder,
.input:not(:placeholder-shown) ~ .placeholder {
  transform: translateY(-30px) translateX(10px) scale(0.75);
}

.input:not(:placeholder-shown) ~ .placeholder {
  color: #808097;
}

.input:focus ~ .placeholder {
  color: #dc2f55;
}

.submit {
  background-color: #08d;
  border-radius: 12px;
  border: 0;
  box-sizing: border-box;
  color: #eee;
  cursor: pointer;
  font-size: 18px;
  height: 50px;
  margin-top: 38px;
  text-align: center;
  width: 100%;

}

.submit:active {
  background-color: #06b;
}
  </style>
   <body>
     <form action = "http://localhost:5000/input" method = "post">
     <div class="form">
      <div class="title">You Are One Step Away!</div>
      <div class="subtitle"></div>
      <div class="input-container ic1">
        <input id="Enter the value for the gold prediction" class="input" type="text" placeholder=" " name="i1"/>
        <div class="cut"></div>
        <label for="Enter the value for gold prediction" class="placeholder">Enter SPX price</label>
      </div>
      <div class="input-container ic1">
        <input id="Enter the value for the gold prediction" class="input" type="text" placeholder=" " name="i2" />
        <div class="cut"></div>
        <label for="Enter the value for gold prediction" class="placeholder" >Enter USO price</label>
      </div>
      <div class="input-container ic1">
        <input id="Enter the value for the gold prediction" class="input" type="text" placeholder=" " name="i3"/>
        <div class="cut"></div>
        <label for="Enter the value for gold prediction" class="placeholder">Enter The SILVER price PER 100milligrams</label>
      </div>
      <div class="input-container ic1">
        <input id="Enter the value for the gold prediction" class="input" type="text" placeholder=" " name="i4"/>
        <div class="cut"></div>
        <label for="Enter the value for gold prediction" class="placeholder">Enter The PLATINUM price PER 100milligrams</label>
      </div>
      <div class="input-container ic1">
        <input id="Enter the value for the gold prediction" class="input" type="text" placeholder=" " name="i5"/>
        <div class="cut"></div>
        <label for="Enter the value for gold prediction" class="placeholder">Enter The PALLADIUM price PER 100milligrams</label>
      </div>
      <div class="input-container ic1">
        <input id="Enter the value for the gold prediction" class="input" type="text" placeholder=" " name="i6"/>
        <div class="cut"></div>
        <label for="Enter the value for gold prediction" class="placeholder">Enter EUR/USD Price</label>
      </div>
      <input type="submit" class="submit">
    </div>

  </form>
   </body>

</html>
